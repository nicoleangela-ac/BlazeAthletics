<div class="container text-center">	

  <div class="alert alert-danger" *ngIf="errorMessage">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg>
    <span class="alert-msg">{{errorMessage}}</span>			
  </div>

  <form [formGroup]="adminLogin" (ngSubmit)="onSubmit()">	
    <div class="row ">
      <div class="col-sm-12 ">
        <img src="../../../assets/images/LOGO.png" class="img-fluid " width="220">
      </div>
      <div class="col-sm-12 ">
        <h2>ADMIN LOGIN</h2>
      </div>
      <div class="form-group col-sm-12 ">
        <label for="uname">Email:</label>
        <input type="text" class="form-control" id="uname" placeholder="Username" formControlName="username">
      </div>
      <div class="form-group col-sm-12 ">
        <label for="passwd">Password:</label>
        <input type="password" class="form-control  "id="passwd" placeholder="Password" formControlName="password">
      </div>
      <div class="col-sm-12">
        <button type="submit" class="btn btn-black"[disabled]="!adminLogin.valid">LOG IN</button>
      </div>
    </div>
  </form>
</div>
