<app-navbar-admin></app-navbar-admin>
<div class="container text-center">
  <div class="row container-fluid" *ngIf="isLoading">
    <p class="loadingMessage"> orders Loading</p>  
      <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="row container-fluid" *ngIf=" isOrderEmpty">
    <p class="loadingMessage"> No Orders</p>  
  </div>    
    <h2>ORDER DETAILS</h2>
      <div class="row ">
        <div class="col-sm-2">
            <app-order-sidenav> </app-order-sidenav>
        </div>
    
        <div class="col-sm-10 text-left"> 
          <h5>ON DELIVERY ORDERS </h5>
          <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Order Time</th>
                    <th>Courier</th>
                    <th>Status</th>
                    <th>Tracking No.</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of orders">
                    <td>{{ p.customerName }}</td>
                    <td>{{ p.orderDate }}</td>
                    <td>{{ p.courier }}</td>
                    <td>{{ p.orderStatus }}</td>
                    <td>{{ p.trackingNum}}</td>
                    <td><button class="btn btn-success" (click)= "orderReceive(p.key, 'Completed')">Delivered</button> </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
    </div>
