<div class="row" *ngFor='let item of items_checkout'>
    <div class="col-sm-6" >
        <img  [src]="item.img" class="img-responsive resize-img" alt="Image">
    </div>
    <div class="col-sm-6">
        <h5> {{item.title}}</h5>
        <p>{{"SIZE: " + item.size}}</p>
        <p>{{"COLOR: " + item.color}}</p>
        <p>{{item.noItem + " x "+ item.price + " PHP"}}</p> 
    </div>
</div>
