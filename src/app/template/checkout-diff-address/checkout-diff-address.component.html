<div class="form-horizontal">	
	<form action="/action_page.php" [formGroup]="diffAddressForm">	
		<div class="form-group row">
	    	<label for="adrs1" class="control-label col-sm-12">Address Line </label>
			<div class="col-sm-12">
				<input type="text" class="form-control" id="address1" 
				placeholder="Building Number, Street"
				name="address1"  formControlName="address1" required >

			<span class="errorMessage" *ngIf="getinputField('address1')?.hasError('required') && getinputField('address1').dirty">		
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
					<path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
				</svg>
				<span> This field is required </span>  				
			</span>

			</div>
		</div>
		<div class="form-group row">
			<label for="brgy" class="control-label col-sm-6">Barangay:</label>
			<label for="city" class="control-label col-sm-6">City:</label>
				<div class="col-sm-6">
				<input type="text" class="form-control" 
				 id="barangay" placeholder="Barangay"
				 name="barangay" formControlName="barangay" required>
				 <span class="errorMessage" *ngIf="getinputField('barangay')?.hasError('required') && getinputField('barangay').dirty">		
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
						<path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
					</svg>
					<span> This field is required </span>  				
				</span>
			</div>
			   <div class="col-sm-6">
				<input type="text" class="form-control"
				  id="city" placeholder="City"
				  name="city"  formControlName="city" required>
				  <span class="errorMessage" *ngIf="getinputField('city')?.hasError('required') && getinputField('city').dirty">		
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
						<path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
					</svg>
					<span> This field is required </span>  				
				</span>
			</div> 
		</div>
		<div class="form-group row">
			<label for="prov" class="control-label col-sm-6">Region/Province:</label>
			<label for="pcode" class="control-label col-sm-6">Postal Code</label>	
			<div class="col-sm-6">
				<input type="text" class="form-control" 
				id="province" placeholder="Region/Province"
				name="province"  formControlName="province" required>
				<span class="errorMessage" *ngIf="getinputField('province')?.hasError('required') && getinputField('province').dirty">		
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
						<path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
					</svg>
					<span> This field is required </span>  				
				</span>
			</div>
			   <div class="col-sm-6">
				<input type="number" class="form-control"
				 id="postalCode" placeholder="Postal Code"
				 name="postalCode"  formControlName="postalCode" required>
				 <span class="errorMessage" *ngIf="getinputField('postalCode')?.hasError('required') && getinputField('postalCode').dirty">		
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
						<path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
					</svg>
					<span> This field is required </span>  				
				</span>
			</div> 
		</div>
	</form>
	</div>
