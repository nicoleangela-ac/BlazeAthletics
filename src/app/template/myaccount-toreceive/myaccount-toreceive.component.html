<div class="row">
    <div class="col-sm-6" *ngFor='let item of items_toreceive'>
     <div class="card">
       <div class="card-body">
         <h5> {{item.title}}</h5>
         <p>{{"SIZE: " + item.size}}</p>
         <p>{{"COLOR: " + item.color}}</p>
         <p>{{item.noItem + " x "+ item.price + " PHP"}}</p> 
         <p>Tracking No: 7545457</p>
        <button type="submit" class="btn  btn-black ">ORDER RECEIVED</button>
       </div>
     </div>
   </div> 
 </div>
