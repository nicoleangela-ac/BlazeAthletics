<div class="row">
    <div class="col-sm-6" *ngFor='let item of items_topay'>
     <div class="card">
       <div class="card-body">
         <h5> {{item.title}}</h5>
         <p>{{"SIZE: " + item.size}}</p>
         <p>{{"COLOR: " + item.color}}</p>
         <p>{{item.noItem + " x "+ item.price + " PHP"}}</p> 
         <div class="custom-file">
            <input type="file" class="custom-file-input" id="customInput" required>
            <label class="custom-file-label" for="customInput">Upload Receipt...</label>
        </div>
    </div>
     </div>
   </div> 
 </div>
