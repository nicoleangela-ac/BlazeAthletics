<app-navbar-user></app-navbar-user>
<div class="container">
  <h2> FREQUENTLY ASKED QUESTION</h2>

  <div class="container-fluid row wrapper">
    <div class="col-sm-6" >
      <div class="row" *ngFor='let faq of faqs'>
        <div class="col-sm-12 margin-top">
          <h5> {{faq.question}}</h5>
          <p>{{faq.answer}}</p>
        </div>
        </div>
        <div class="col-sm-12">
        <carousel [noWrap]="noWrapSlides" [showIndicators]="showIndicator">
          <slide *ngFor="let slides of slides">
            <div class="text-center py-5 bg-dark sizeChart">
            <img [src]="slides" class = "img-responsive img_banner"  alt="image slide" style="display: block; width: 100%;">
            </div>
        </slide>
      </carousel> 
        </div>
      </div>

      <div class="col-sm-6">
        <form [formGroup]="faqForm" (ngSubmit)="onSubmit()">  
          <div class="sticky">
            <h5>GOT ANY MORE QUESTIONS?</h5>    
            <div class="form-group form-margin col-sm-12">  
                <label for="fname">Name:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter Name" formControlName="name">
            </div>
            <div class="form-group col-sm-12">
              <label for="fname">E-mail:</label>
              <input type="text" class="form-control" id="email" placeholder="Enter E-Mail" formControlName="email">
            </div>
            <div class="form-group col-sm-12">
              <label for="fname">Message/Concern</label>
              <textarea class="form-control rounded-0" rows="5" placeholder="Enter Message or Concern" formControlName="message"></textarea>
            </div>
            <div class="alert alert-danger" *ngIf="errorMessage">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
              <span class="alert-msg">{{errorMessage}}</span>			
            </div>
            <div class="alert alert-success" *ngIf="message">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
              </svg>
              <span class="alert-msg">{{message}}</span>
            </div>
            <div class="col-sm-12">
              <button type="button" class="btn  btn-align btn-white" (click)="onCancel()">Cancel</button>
              <button type="submit" class="btn  btn-align btn-black" [disabled] = "!faqForm.valid">Submit</button>
            </div>
          </div>    
        </form>
      </div>
  </div>


  <app-footer></app-footer>

</div>
