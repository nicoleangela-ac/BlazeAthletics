<form action="/action_page.php">  
  <div class="row container">
    <div class="col-sm-6"> 
       <h2> SHIPPING DETAILS</h2>
       <div class="row">
        <div class="form-check col-sm-12">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1"> Same as Account Address </label>
        </div>
        <div class="form-check col-sm-12">
           <input (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample"
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault1"> Enter a Different Address </label>         	
         
          <div id="collapseExample" [ngbCollapse]="isCollapsed">
            <div class="card">
              <div class="card-body">
                <app-checkout-diff-address></app-checkout-diff-address>
            </div>
            </div>
            </div>
        </div>
        <div class="col-sm-12">
        <h5>Upload Receipt:</h5> 
        </div>
        <div class="form-check col-sm-12">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>
        </div>
        <div class="form-check col-sm-12"> 
          <p>Note:</p>
          <p>Receipt can be upload NOW or LATER</p>
          <p>COD is not supported</p>
          <p>DELIVERY EVERY WEDNESDAY</p>
        </div >

       </div>
    </div>
    <div class="col-sm-6">
      <h2> ORDER SUMMARY</h2>
      <div class="row">
        <app-item-checkout></app-item-checkout>
        <div class="form-group col-sm-12">
          <textarea class="form-control rounded-0" rows="2" placeholder="Enter Message For Customized Orders..."></textarea>
        </div>
        <div class="form-check col-sm-12 ">
          <p>TOTAL BILL: PHP 300.00</p>
          <p>SHIP FEE: PHP 45.00</p>
        </div>
        <div class="form-check col-sm-12 ">
          <button  type="submit" class=" btn btn-black">Proceed With The Order</button>
          <button  type="submit" class=" btn btn-white float-right">Cancel</button>
        </div>
      </div>
    </div>
  </div> 
</form>
